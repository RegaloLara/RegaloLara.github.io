<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Lara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="https://www.youtube.com/watch?v=myCLwbQi2nQ" target="_blank" class="music-icon">
        <img src="music.png" alt="">
    </a>
    
    <div class="container"></div>
    <!-- Script -->
    <script src="index.js"></script>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Lara.</strong>
                        <p>
                            Quería agradecerte por ser mi motivación para superarme día a día.
                            Deja ir el pasado, abraza tus sueños y nunca dejes de reír, prometo estar pase lo que pase.
                        </p>
                    </div>
                </div>
            </div>
            <div class="corazon"></div>
            
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
